  provider: releases
  api-key:
    secure: CXfwnuKZw9PgxjOmoATJaO7Q46YSXPZVGVQ+8F6Xprs1KD2ScifECbxOjM/Id/1bMR91X85K3SkW2vlBlHMpqpAum7RWG7szgpCuEYUyGHG4ByUcCwUF1br3Ddv4i03LHh+Y1rVYIF/CywQxvonL1kQUN5muAQfBaouZ482EGF8=
